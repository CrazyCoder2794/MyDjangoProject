{% extends 'Users/layout.html' %}

{% block body %}
<h2>Welcome   <small>{{ request.session.username }}</small></h2>
    <div class="container">

    <form class="well form-horizontal" action="{% url 'Users:add_task' %}" method="POST"  id="contact_form">
      {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>New To Do</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Task</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="task" placeholder="Enter your to do" class="form-control" id="task"  type="text" required>
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label">Deadline</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="deadline" class="form-control" id="deadline" type="date" required >
    </div>
  </div>
</div>
        {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                  <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
              </ul>
         {% endif %}

<!-- Text input-->



<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    <input type="submit" class="btn btn-success" value="Submit" id="submit">
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
{% endblock %}
