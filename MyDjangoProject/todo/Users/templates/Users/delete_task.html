{% extends 'Users/layout.html' %}

{% block body %}
<h2>Welcome   <small>{{request.session.username}}</small></h2>
    <div class="container">

    <form class="well form-horizontal" action="{% url 'Users:delete_task' %}" method="POST"  id="contact_form">
    	{% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>Delete To Do</b></h2></center></legend><br>

<!-- Text input-->
<b><p class="lead">Are you sure you want to delete?</p><b>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
  	 {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                  <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
              </ul>
         {% endif %}
    <input type="submit" class="btn btn-danger" value="Delete" id="submit">
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
{% endblock %}
